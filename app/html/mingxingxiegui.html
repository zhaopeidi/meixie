<script>
    window.onload = function () {
        var myScroll = new iScroll('wrapper', {
            onBeforeScrollStart: function () {
            },
            checkDOMChanges: true
        });

        $('#thelist li').swipe(function () {
            $('.del').hide();
            $('.del', this).show();
        });

        $('.del').tap(function(){
            $(this).parent('li').remove();
        });

    }

</script>
